<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Premier League</title>
</head>
<body>
  <div class="container">
    <h1 class="container__tittle">Premier League Table</h1>
    <table class="container__table" style="width:100%">
      <thead>
        <tr>
          <th>Club</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>Points</th>
          <th colspan=3>Actions</th>
        </tr>
      </thead>
      <tbody id="clubsTable">
    </table>
    <div class="form-wrapper">
      <input type="text" id="club__name" name="club__name" placeholder="Insert Club Name" required>
      <button onClick="addClub()">Add Club</button>
      <button onClick="removeClub()">Remove Club</button>
    </div>
    <button class="botao__zerar" onClick="reset()">Reset Points</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
