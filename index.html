<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Premier League</title>
</head>
<body>
  <div class="container">
    <img class="container__logo" src="https://cdn.freebiesupply.com/images/thumbs/2x/premier-league-logo.png" alt="Premier League badge">
    <table class="container__table">
      <thead>
        <tr>
          <th>Pos.</th>
          <th></th>
          <th>Club</th>
          <th class="table__PGTittle">Played</th>
          <th class="table__WTittle">Won</th>
          <th class="table__DTittle">Drawn</th>
          <th class="table__LTittle">Lost</th>
          <th>Points</th>
          <th colspan=3>Actions</th>
        </tr>
      </thead>
      <tbody id="clubsTable">
    </table>
    <form class="container__form">
      <input class="form__input" type="text" id="club__name" name="club__name" placeholder="Insert Club Name" required>
      <input class="form__input" type="url" id="club__badge" name="club__badge" placeholder="Badge URL" required>
      <br>
      <button class="form__button" onClick="addClub()">Add Club</button>
      <button class="form__button" onClick="removeClub()">Remove Club</button>
    </form>
    <button class="container__button" onClick="reset()">Reset Points</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
